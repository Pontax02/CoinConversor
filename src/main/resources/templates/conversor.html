<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Moneda</title>
</head>
<body>

<h2>Cambio de Moneda</h2>

<form action="/cambio" method="post">

    <label>Moneda Origen:</label>
    <select name="origen">
        <option>EUR</option>
        <option>GBP</option>
        <option>JPY</option>
        <option>USD</option>
    </select>
    <br><br>

    <label>Moneda Destino:</label>
    <select name="destino">
        <option>EUR</option>
        <option>GBP</option>
        <option>JPY</option>
        <option>USD</option>
    </select>
    <br><br>

    <label>Importe:</label>
    <input type="number" step="0.01" name="importe" required>
    <br><br>

    <button type="submit">Convertir</button>
</form>

</body>
</html>
